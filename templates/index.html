<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento do Aqu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f6ff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0077b6;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
    }
    .dado {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üìä Monitoramento do Aqu√°rio</h1>
  <div class="card">
    <div class="dado">
      <strong>üå°Ô∏è Temperatura:</strong> <span id="temperatura">Carregando...</span> ¬∞C
    </div>
    <div class="dado">
      <strong>üçΩÔ∏è √öltima Refei√ß√£o:</strong> <span id="ultima">Carregando...</span>
    </div>
    <div class="dado">
      <strong>‚è∞ Pr√≥xima Refei√ß√£o:</strong> <span id="proxima">Carregando...</span>
    </div>
  </div>

 <script>
  function formatarDataHora(dataISO) {
    const data = new Date(dataISO);
    if (isNaN(data)) return "Formato inv√°lido";

    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const ano = data.getFullYear();
    const hora = String(data.getHours()).padStart(2, '0');
    const minuto = String(data.getMinutes()).padStart(2, '0');

    return `${dia}/${mes}/${ano} √†s ${hora}:${minuto}`;
  }

  async function atualizarDados() {
    try {
      const resposta = await fetch("/api/dados");
      const lista = await resposta.json();

      if (!Array.isArray(lista) || lista.length === 0) return;

      const dados = lista[lista.length - 1];

      document.getElementById("temperatura").textContent = dados.temperatura ?? "N/A";
      document.getElementById("ultima").textContent = formatarDataHora(dados.ultima_refeicao);
      document.getElementById("proxima").textContent = formatarDataHora(dados.proxima_refeicao);
    } catch (err) {
      console.error("Erro ao buscar dados:", err);
    }
  }

  atualizarDados();
  setInterval(atualizarDados, 10000);
</script>
</body>
</html>
